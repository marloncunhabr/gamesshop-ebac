<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome" />
        <br />
        <label for="email">Seu E-mail</label>
        <input id="email" type="email" />
        <br />
        <input type="tel" placeholder="Seu telefone" />
        <br />
        <input type="number" max="10" min="2" step="2" />
        <br />
        <input type="file" />
        <br />
        <input type="color" />
        <br />
        <input id="checkbox termos" type="checkbox" />
        <label for="checkbox termos">Aceito os termos</label>
        <br />
        <p>
            Qual sua cor favorita?
        </p>
        <input id="cor vermelha" name="cor favorita" type="radio" /> <label for="cor vermelha">Vermelho</label>
        <input id="cor verde" name="cor favorita" type="radio" /> <label for="cor verde">Verde</label>
        <input id="cor zul" name="cor favorita" type="radio" /> <label for="cor azul">Azul</label>
        <br />
        <label>Qual seu filme favorito?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br />
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>

</html>
